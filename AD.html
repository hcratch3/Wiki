    <title>背景にYouTube動画</title>
    <script>
      // 履歴にスタックしたかどうかのflag
var isHistoryPush = false;
(function() {
    if (history && history.pushState && history.state !== undefined) {
        // history イベントの監視
        window.addEventListener('popstate', function (e) {
            if (isHistoryPush) {
                alert('ブラウザでの戻るボタンは禁止されております。');
                history.pushState(null, null, null);
            }
        }, false);
    }
})();

// pushしたいタイミングで呼び出します
function pushHistory() {
    if (history && history.pushState && history.state !== undefined) {
        isHistoryPush = true;
        history.pushState(null, null, null);
    }
}

    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;

            top: 0;

            z-index: 1;

        }
    </style>
</head>
<body>
    <div id="video-background">

    <script>
      // 確認ダイアログを表示し、結果を変数resultに格納する
      var result = confirm("約二分後スキップされます。");

      if (result) {
        alert("OKが押されました");
      } else {
        alert("キャンセルが押されました");
      }
