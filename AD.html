<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景にYouTube動画</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="video-background">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/hiRacdl02w4?autoplay=1&mute=0&loop=1&playlist=hiRacdl02w4&controls=0&showinfo=0&rel=0&modestbranding=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="content">
        <h1>背景にYouTube動画</h1>
        <p>ここにコンテンツを追加します。</p>
    </div>
</body>
</html>
